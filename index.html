<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>dojo designer</title>
	<meta charset="UTF-8">

	<script type="text/javascript" src="js/edit_area/edit_area_loader.js"></script>

		dojo.require("wuhi.designer.dijit.PopupMenuItem");
		
		dojo.require("dojox.fx");
