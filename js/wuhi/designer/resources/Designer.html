<html><body><div>
	<div style="height: 100%; width: 100%; border: none;" data-dojo-attach-point="borderContainer" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props='"design":"sidebar"'>
			<div data-dojo-attach-point="toolBar" data-dojo-type="dijit/Toolbar" data-dojo-props='"region":"top"'>
			    <div data-dojo-attach-event="onClick:_onPreviewClick" data-dojo-type="dijit/form/Button" data-dojo-props='"iconclass":"wuhiDesignerIcon wuhiDesignerIconPlay","showlabel":false'>
				Run
			    </div>		
			    <div data-dojo-type="dijit/form/DropDownButton" data-dojo-props='"showlabel":true,"iconclass":"wuhiDesignerIcon wuhiDesignerIconTheme"'>
					<span>Theme</span>
					<div style="display: none;" data-dojo-type="dijit/Menu">
						<div data-dojo-attach-event="onClick:_onClickClaro" data-dojo-type="dijit/MenuItem">claro</div>
						<div data-dojo-attach-event="onClick:_onClickTundra" data-dojo-type="dijit/MenuItem">tundra</div>
					</div>
			    </div>	
			    <div data-dojo-attach-point="undoButton" data-dojo-attach-event="onClick:_onUndoClick" data-dojo-type="dijit/form/Button" data-dojo-props='"iconclass":"wuhiDesignerIcon wuhiDesignerIconUndo","showlabel":false'>
				Back
			    </div>	
			    <div data-dojo-attach-point="redoButton" data-dojo-attach-event="onClick:_onRedoClick" data-dojo-type="dijit/form/Button" data-dojo-props='"iconclass":"wuhiDesignerIcon wuhiDesignerIconRedo","showlabel":false'>
				Forward
			    </div>		
				<div checked data-dojo-attach-event="onChange:_onAlignToGridChanged" data-dojo-type="dijit/form/ToggleButton" data-dojo-props='"iconclass":"wuhiDesignerIcon wuhiDesignerIconAlignToGrid","showlabel":false'>
					Align to Grid
				</div>
				<div checked title="uses html5 custom-data-attributes in the markup (experimental)" data-dojo-attach-event="onChange:_onHtml5ButtonChanged" data-dojo-type="dijit/form/ToggleButton" data-dojo-props='"showlabel":true'>
					HTML5
				</div>					
			</div>
			<div style="width: 260px; padding: 0;" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props='"region":"leading","design":"headline","gutters":true'>
				
				<div style="width: 100%; height: 350px;" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='"region":"top","splitter":true'>
					<div data-dojo-type="wuhi/designer/Toolbox" data-dojo-attach-point="widgetToolbox"></div>
					<!-- <div style="margin: 10px auto;text-align:center">Widget Toolbox</div> -->
					<!-- <div style="width: 100%;" data-dojo-type="dijit/layout/AccordionContainer" data-dojo-attach-point="toolboxContainer"> -->
						<!-- <div title="Standard" data-dojo-attach-point="toolBox" data-dojo-type="dijit/layout/ContentPane">
							<div copyonly="true" selfaccept="false" selfcopy="false" data-dojo-attach-point="toolboxDndSource">
							</div>
						</div> -->
						<!-- <div title="Rex" data-dojo-attach-point="rex" data-dojo-type="dijit/layout/ContentPane">
							<div copyonly="true" selfaccept="false" selfcopy="false">
								Data widgets
							</div>
						</div> -->
					<!-- </div> -->
				</div>
				<div data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props='"region":"center","splitter":true'>
					<div title="Property Grid" data-dojo-type="dijit/layout/ContentPane">
						<div style="height: 100%; width: 100%;" data-dojo-attach-point="propertyGrid" data-dojo-type="wuhi/designer/PropertyGrid">
						</div>

					</div>
				</div>
			</div>
		
			<div data-dojo-attach-point="designerPane" data-dojo-type="wuhi/designer/DesignPane" data-dojo-props='"region":"center"'>
			</div>
						
			<div style="width: 260px;" data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props='"region":"trailing","splitter":true'>
				<div title="Object Explorer" data-dojo-attach-point="objectExplorer" data-dojo-type="dijit/layout/ContentPane">

				</div>
				<!--
				<div dojoType="dijit.layout.ContentPane" title="Data Stores" dojoAttachPoint="dataStores">

				</div>
				-->
			</div>
			
			<div style="height: 220px;" data-dojo-type="dijit/layout/TabContainer" data-dojo-props='"region":"bottom","splitter":true,"minsize":40'>
			
				<div title="HTML" data-dojo-type="dijit/layout/ContentPane">
					<div style="width: 100%; height: 100%" data-dojo-attach-point="codePaneExternal" data-dojo-type="dijit/form/SimpleTextarea">
					</div>
				</div>
				<!--	
				<div dojoType="dijit.layout.ContentPane" title="Javascript">
				
					<div dojoType="dijit.form.SimpleTextarea" style="width: 100%; height: 100%">
					</div>
				
				</div>
				<div dojoType="dijit.layout.ContentPane"  title="CSS">
					<div dojoType="dijit.form.SimpleTextarea" style="width: 100%; height: 100%" readonly="true">
					</div>
				</div>
				-->
			</div>
			
			
		</div>	
		
		<div style="display: none" data-dojo-attach-point="codePaneInternal"></div>
		<div data-dojo-attach-point="mainToaster" data-dojo-type="dojox/widget/Toaster" data-dojo-props='"duration":10000,"positiondirection":"br-left"'>
	</div>
<div></div></div></body></html>
